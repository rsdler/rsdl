<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>遥感与深度学习</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background-color: #f8f9fa;
      border-bottom: 1px solid #eee;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: #222;
    }
    .lang-toggle {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #fefefe;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 0.5rem;
    }
    .card-title {
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button onclick="switchLang('zh')">中文</button> |
    <button onclick="switchLang('en')">EN</button>
  </div>

  <header>
    <h1 id="title">遥感与深度学习</h1>
  </header>

  <main class="container" id="menu">
    <div class="card" onclick="goTo('conference.html')">
      <img src="icons/conference.png" alt="会议论文" />
      <div class="card-title" data-zh="会议论文" data-en="Conference Papers">会议论文</div>
    </div>
    <div class="card" onclick="goTo('journal.html')">
      <img src="icons/journal.png" alt="期刊论文" />
      <div class="card-title" data-zh="期刊论文" data-en="Journal Papers">期刊论文</div>
    </div>
    <div class="card" onclick="goTo('arxiv.html')">
      <img src="icons/arxiv.png" alt="arxiv最新论文" />
      <div class="card-title" data-zh="arxiv最新论文" data-en="Latest on arXiv">arxiv最新论文</div>
    </div>
    <div class="card" onclick="goTo('categories.html')">
      <img src="icons/category.png" alt="论文分类合集" />
      <div class="card-title" data-zh="论文分类合集" data-en="Paper Collections">论文分类合集</div>
    </div>
    <div class="card" onclick="goTo('practice.html')">
      <img src="icons/practice.png" alt="技术实践" />
      <div class="card-title" data-zh="技术实践" data-en="Technical Practice">技术实践</div>
    </div>
    <div class="card" onclick="goTo('data.html')">
      <img src="icons/data.png" alt="遥感数据" />
      <div class="card-title" data-zh="遥感数据" data-en="Remote Sensing Data">遥感数据</div>
    </div>
  </main>

  <script>
    function switchLang(lang) {
      document.getElementById('title').innerText = lang === 'zh' ? '遥感与深度学习' : 'Remote Sensing & Deep Learning';
      document.querySelectorAll('.card-title').forEach(el => {
        el.innerText = el.dataset[lang];
      });
    }

    function goTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
